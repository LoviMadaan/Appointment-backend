databases:
  - name: appointment
    databaseName: appointment_vhmh
    user: appointment_vhmh_user

services:
  - type: web
    name: doctor-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: appointment
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false